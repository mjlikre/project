<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DarDen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light fixed-top"
      style="background-color: #ff6666;"
    >
      <span class="navbar-brand mb-0 h1" id="logo">DarDen.</span>
    </nav>
    <div class="container">
      <div class="section-1 row">
        <div class="col-md-6 slogan-text">
          <h1 class="section-1-slogan">Work Wherever.</h1>
          <h1 class="section-1-slogan">Whenever.</h1>

          <button
            type="button"
            class="btn btn-primary normal-text"
            data-toggle="modal"
            data-target="#exampleModal"
            id="modal-btn"
          >
            Click Here!
          </button>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Subscribe</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="newDiv">
                  <form class="text-center border border-light p-5">
                    <p class="coloring">
                      Our app is still under construction, we'll notify you ASAP
                      once it's ready
                    </p>
                    <input
                      type="text"
                      id="userName"
                      class="form-control mb"
                      placeholder="Name"
                    />

                    <!-- Email -->
                    <input
                      type="email"
                      id="userEmail"
                      class="form-control mb"
                      placeholder="E-mail"
                    />

                    <!-- Submit button -->
                    <button
                      class="btn btn-info btn-block"
                      type="submit"
                      id="submit-btn"
                    >
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="image-1">
          <img src="./photos/girl-beach.jpeg" alt="" />
        </div>
      </div>

      <br />
      <br />
      <br />
      <br />

      <div class="section-2 row">
        <div class="col-md" id="image-2">
          <img src="./photos/people-walk.jpeg" alt="" />
        </div>
        <div class="col-md">
          <div id="section-2-text">
            <h1 class="stats-text">30%<span class="normal-text">ok</span></h1>
            <h1 class="stats-text">56%<span class="normal-text">ok</span></h1>
            <h1 class="stats-text">12%<span class="normal-text">ok</span></h1>
          </div>
        </div>
      </div>

      <br />
      <br />
      <br />
      <br />

      <div class="section-3 row">
        <div class="col-md-6">
          <h1>It's like uber, but for jobs.</h1>
        </div>
        <div class="image-3 col-md-6">
          <img src="" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#submit-btn").on("click", event => {
          event.preventDefault();
          const newSubs = {
            name: $("#userName")
              .val()
              .trim(),
            email: $("#userEmail")
              .val()
              .trim()
          };
          $.post("/api/subs", newSubs, err => {
            if (err) {
              console.log(err);
            }
            $.post("/api/subs/mail", newSubs, err => {
              if (err) throw err;
            });
          });

          $("#userName").val("");
          $("#userEmail").val("");
        });
      });
    </script>
  </body>
</html>
